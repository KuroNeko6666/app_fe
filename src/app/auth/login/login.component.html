<mat-card class="px-2 py-3">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>login with your account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <form [formGroup]="formGroup" (ngSubmit)="login()">
      <div class="d-flex flex-column">

        <mat-form-field class="mb-2" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
          <mat-icon matSuffix color="primary">email</mat-icon>
          <mat-error *ngIf="formGroup.get('email')?.hasError('email')">Email is invalid</mat-error>
          <mat-error *ngIf="formGroup.get('email')?.hasError('required')">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field class="mb-2" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Placeholder" formControlName="password">
          <mat-icon matSuffix color="primary">key</mat-icon>
          <mat-error *ngIf="formGroup.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" class="mt-2">Login</button>
        <button type="button" mat-button color="primary" class="mt-2" routerLink="/auth/register">Have an account? Here</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
